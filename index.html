<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <div class="container">
    <div class="form">
      <div class="user-input">
        <div>
          <label><h5>DAY</h5></label>
          <input class="user-day" placeholder="DD"></input>
        </div>

        <div>
          <label><h5>MONTH</h5></label>
          <input class="user-month" placeholder="MM"></input>
        </div>

        <div>
          <label><h5>YEAR</h5></label>
          <input class="user-year"  placeholder="YYYY"></input>
        </div>
        <div class="submit-box">
          <button class="submit">Submit</button>
        </div>
      </div>
    
      <hr>
      <div class="container-result">
        <div>
          <h1><span class="result-year">- -</span> years</h1>
          <h1><span class="result-month">- -</span> months</h1>
          <h1><span class="result-day">- -</span> days</h1>
        </div>
      </div>
    </div> 
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Erik Luna</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
